<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        background-color: goldenrod;
        margin-left: 20px;
      }
      /* ...estilos adicionales... */
    </style>
  </head>
  <body>
    <title>Adivina el número</title>
  </head>
  <body>
    <div>
      <h1>Adivina el número</h1>
      <script src=".//mi numero.js"></script>
      <p>Piensa en un número del 1 al 100 y luego haz clic en "Comenzar".</p>
      <button onclick="adivinarNumero()">Comenzar</button>
      <div id="adivinanza" style="display:none;">
        <p>¿Es este tu número?</p>
        <p id="numero"></p>
        <button onclick="esTuNumero()">Sí</button>
        <button onclick="adivinarNumero()">No</button>
      </div>
    </div>
    <script>
      function adivinarNumero() {
        // Mostramos la sección de adivinanza
        document.getElementById("adivinanza").style.display = "block";
        // Generamos un número aleatorio entre 1 y 100
        const numero = Math.floor(Math.random() * 100) + 1;
        // Mostramos el número a adivinar
        document.getElementById("numero").textContent = numero;
      }

      function esTuNumero() {
        // Obtenemos el número adivinado
        const numero = document.getElementById("numero").textContent;
        // Mostramos el mensaje de éxito
        alert("¡Tu número es el " + numero + ", muy bien!");
        // Ocultamos la sección de adivinanza
        document.getElementById("adivinanza").style.display = "none";
      }
    </script>
  </body>
</html>
